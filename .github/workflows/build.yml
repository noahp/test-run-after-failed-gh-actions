# Example showing a matrix job and a run-after-build job that only runs if
# there's a failure


name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [12.x, 14.x]
    steps:
      - uses: actions/checkout@v3

      - name: test
        run: |
          echo "testing ${{ matrix.example }}"
          if [ "${{ matrix.example }}" = "12.x" ]; then
            echo "12.x"
            false
          else
            echo "14.x"
            # sleep for a while so fail-fast can cancel this job
            sleep 30
          fi

  run-after-build:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: print job statuses
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'skipped') || contains(needs.*.result, 'cancelled')
        run: |
          echo "Jobs status: ${{ toJson(needs) }}"
          echo "Job status: ${{ toJson(job) }}"
